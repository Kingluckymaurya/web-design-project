<!DOCTYPE html> 
<html> 
<head> 
<style> 
table, th, td { 
border: 1px solid rgb(10, 220, 20); 
text-align: center;
} 
table { 
width: 100%; 
} 
</style> 
<title>Create a web page to demonstrate the usage of CSS Table Property </title>
</head> 
<body> 
<h2>Full-width Table</h2> 
<table> 
<tr> 
<th>Firstname</th> 
<th>Lastname</th> 
</tr> 
<tr> 
<td>Ayush</td> 
<td>Yadav</td> 
</tr> 
<tr> 
<td>Chandramani</td> 
<td>Prasad</td> 
</tr> 
</table> 
</body> 
</html>
