<!DOCTYPE html> 
<html> 
<head> 
<style> 

ol {
  background: #2c3e50; 
  padding: 20px;
}

ol li {
  background: #3e5870; 
  color: #f39c12;      
  padding: 5px;
  margin-left: 35px;
}


ul {
  background: #34495e; 
  padding: 20px;
}

ul li {
  background: #4a637d; 
  color: #1abc9c;       
  margin: 5px;
}
</style> 
<title> Create a web page to demonstrate the usage of CSS List Properties. </title>
</head> 
<body> 
<h1>Styling Lists With Colors</h1> 
<ol> 
<li>Coffee</li> 
<li>Tea</li> 
<li>Coca Cola</li> 
</ol> 
<ul> 
<li>Coffee</li> 
<li>Tea</li> 
<li>Coca Cola</li> 
</ul> 
</body> 
</html>
