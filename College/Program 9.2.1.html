<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            padding: 0;
            margin: 0;
            color: white;
        }

        footer {
            color: white;
            background-color: black;
            text-align: center;
        }

        #navbar {
            background-color: #0f1111;
            height: 60px;

        }

        #logo {
            color: #f08804;
            font-size: 25px;
        }

        button {
            background-color: #f08804;
        }

        a {
            margin-right: 200px;
            text-decoration: none;
        }

        #content {
            height: 650px;

        }

        .contentBox {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            display: inline-block;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a web page to demonstrate the usage of CSS Menu Design</title>
</head>

<body>
    <header>
        <div id="navbar">
            <a id="logo" href="#">Amazon.in</a>
            <a href="#">Account</a>
            <a href="#">My Cart</a>
            <a href="#">Contact Us</a>
            <input placeholder="Search Amazon.in">
            <button>Search</button>
        </div>
    </header>
    <div id="content">

        <div class="contentBox" style="background-color: rgba(255, 0, 0, 0.5);">Laptops</div>
        <div class="contentBox" style="background-color: rgba(0, 255, 0, 0.5);">Mobiles</div>
        <div class="contentBox" style="background-color: rgba(0, 0, 255, 0.5);">Gadgets</div>

    </div>
    <footer>
        &copy; 1996-2025, Amazon.com, Inc. or its affiliates
    </footer>
</body>

</html>
