<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Food Delivery App</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #fff;
            color: #333;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e23744;
            /* Zomato red */
            padding: 20px 40px;
            color: white;
        }

        header div:first-child {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd1d1;
        }

        /* Main Content */
        main {
            text-align: center;
            padding: 80px 20px;
            background-color: #f9f9f9;
        }

        main div {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        main p {
            font-size: 1.2rem;
            color: #555;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <div>Zomato</div>
        <div>
            <nav><a href="/home">home</a>
                <a href="/About">About</a>
                <a href="/Contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <div>
            Order Food Anytime, Anywhere!
        </div>
        <p>Bakery, Fast Food, Lunch, Breakfast Everything is Here.</p>
    </main>

    <footer>
        <div>Copyright Zomato All Rights Reserved</div>
    </footer>
</body>

</html>
